<div class="slider_container">
  <div class="slider">
    <input type="range" min="5" max="99" value="1" id="sliderRange2">
  </div>
<p id="clusterAmount">5 clusters</p>
<img src="assets/img/num_clusters/scoring_5.png" id="img_num">

<script>
window.addEventListener('load', function() {
var rangeslider = document.getElementById("sliderRange2");

  rangeslider.addEventListener('input', function() {
    var counter = Number(this.value) - 1;
    document.getElementById('img_num').src = "assets/img/num_clusters/scoring_" + counter.toString() + ".png"
    document.getElementById("clusterAmount").innerHTML = this.value.toString() + "clusters;
  });

});
</script>
</div>
